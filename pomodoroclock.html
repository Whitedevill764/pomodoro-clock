<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --session-color: #00a8a8; /* Teal */
            --break-color: #ff6347; /* Tomato/Orange */
            --container-bg: #3d3d3d;
            --timer-bg: #e0e0e0;
            --text-color: #ffffff;
            --border-color: #5a5a5a;
            --button-bg: #2b2b2b;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f3a683, #e77f67);
            font-family: 'Roboto', sans-serif;
        }

        .container {
            height: 460px;
            width: 280px; /* Adjusted to match screenshot proportions */
            background-color: var(--container-bg);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            padding: 20px;
            color: var(--text-color);
        }

        .timer-box {
            margin-top: 25px;
            height: 150px;
            width: 100%;
            border: 4px solid var(--border-color);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--timer-bg);
            position: relative;
            overflow: hidden; /* To contain the progress bar */
        }
        
        #progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 4px; /* Matches the border width */
            width: 100%; /* Starts full */
            background-color: var(--session-color);
            transition: width 0.2s linear, background-color 0.5s ease;
        }
        
        .container.in-break #progress-bar {
            background-color: var(--break-color);
        }

        #time-left {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            z-index: 1; /* Ensure time is above progress bar if needed */
            transition: color 0.5s ease;
        }
        
        .container.in-break #time-left {
             color: var(--break-color);
        }
        
        .container:not(.in-break) #time-left {
             color: var(--session-color);
        }

        #timer-label {
            text-align: center;
            font-size: 1.75rem;
            font-weight: 500;
            margin: 15px 0;
        }

        .separator {
            border: none;
            border-top: 1px dotted rgba(255, 255, 255, 0.4);
            margin: 10px 0;
        }

        .settings {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .time-control .label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .time-control .value {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .adjuster {
            display: flex;
            justify-content: center;
        }

        .adjuster .btn {
            background: var(--button-bg);
            border: none;
            color: white;
            width: 35px;
            height: 25px;
            font-size: 1.2rem;
            line-height: 25px; /* Vertically center the +/- */
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .adjuster .btn:first-child {
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        
        .adjuster .btn:last-child {
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .adjuster .btn:hover:not(:disabled) {
            background: #4e4e4e;
        }
        
        .adjuster .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: auto; /* Pushes buttons to the bottom */
        }

        .action-btn {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 600; /* Adjusted font weight */
            cursor: pointer;
            transition: all 0.3s;
            background: var(--button-bg);
            color: var(--text-color);
        }

        .action-btn:hover {
            background: #4e4e4e;
        }

    </style>
</head>
<body>

    <div id="container" class="container">
        <div class="timer-box">
            <div id="progress-bar"></div>
            <div id="time-left">25:00</div>
        </div>

        <div id="timer-label">Session 1</div>

        <hr class="separator">

        <div class="settings">
            <div class="time-control">
                <div class="label">session time</div>
                <div id="session-length" class="value">25 min</div>
                <div class="adjuster">
                    <button id="session-decrement" class="btn">-</button>
                    <button id="session-increment" class="btn">+</button>
                </div>
            </div>
            <div class="time-control">
                <div class="label">break time</div>
                <div id="break-length" class="value">5 min</div>
                <div class="adjuster">
                    <button id="break-decrement" class="btn">-</button>
                    <button id="break-increment" class="btn">+</button>
                </div>
            </div>
        </div>

        <hr class="separator">

        <div class="action-buttons">
            <button id="start-btn" class="action-btn">Start</button>
            <button id="reset-btn" class="action-btn">Reset</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const container = document.getElementById('container');
        const timeLeftDisplay = document.getElementById('time-left');
        const timerLabel = document.getElementById('timer-label');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const sessionLengthDisplay = document.getElementById('session-length');
        const breakLengthDisplay = document.getElementById('break-length');
        const sessionDecrement = document.getElementById('session-decrement');
        const sessionIncrement = document.getElementById('session-increment');
        const breakDecrement = document.getElementById('break-decrement');
        const breakIncrement = document.getElementById('break-increment');
        const progressBar = document.getElementById('progress-bar');

        // State Variables
        let sessionLength = 25;
        let breakLength = 5;
        let sessionCount = 1;
        let totalTime = sessionLength * 60;
        let timeLeft = totalTime;
        let timerInterval = null;
        let isSession = true;
        let isRunning = false;

        /**
         * Updates the timer display and progress bar.
         */
        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timeLeftDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            sessionLengthDisplay.textContent = `${sessionLength} min`;
            breakLengthDisplay.textContent = `${breakLength} min`;
            
            // Update progress bar
            const progressPercent = (timeLeft / totalTime) * 100;
            progressBar.style.width = `${progressPercent}%`;
        }

        /**
         * Toggles the enabled/disabled state of the time adjustment buttons.
         */
        function toggleSettingButtons(disabled) {
            sessionDecrement.disabled = disabled;
            sessionIncrement.disabled = disabled;
            breakDecrement.disabled = disabled;
            breakIncrement.disabled = disabled;
        }
        
        /**
         * Switches between session and break modes.
         */
        function switchMode() {
            isSession = !isSession;
            if (isSession) {
                sessionCount++;
                timerLabel.textContent = `Session ${sessionCount}`;
                totalTime = sessionLength * 60;
                timeLeft = totalTime;
                container.classList.remove('in-break');
            } else {
                timerLabel.textContent = 'Break!';
                totalTime = breakLength * 60;
                timeLeft = totalTime;
                container.classList.add('in-break');
            }
        }

        /**
         * Starts the countdown timer.
         */
        function startTimer() {
            if (isRunning) return;

            isRunning = true;
            startBtn.textContent = 'Pause';
            toggleSettingButtons(true);
            
            // Set total time for progress bar calculation when starting
            totalTime = (isSession ? sessionLength : breakLength) * 60;

            timerInterval = setInterval(() => {
                timeLeft--;
                updateDisplay();

                if (timeLeft < 0) {
                    clearInterval(timerInterval);
                    switchMode();
                    // Automatically start the next phase
                    isRunning = false; 
                    startTimer();
                }
            }, 1000);
        }

        /**
         * Pauses the countdown timer.
         */
        function pauseTimer() {
            if (!isRunning) return;
            clearInterval(timerInterval);
            isRunning = false;
            startBtn.textContent = 'Start';
        }

        /**
         * Resets the timer to its initial state.
         */
        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isSession = true;
            sessionLength = 25;
            breakLength = 5;
            sessionCount = 1;
            totalTime = sessionLength * 60;
            timeLeft = totalTime;
            
            timerLabel.textContent = `Session ${sessionCount}`;
            startBtn.textContent = 'Start';
            container.classList.remove('in-break');
            
            updateDisplay();
            toggleSettingButtons(false);
        }

        // Event Listeners
        startBtn.addEventListener('click', () => {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        });

        resetBtn.addEventListener('click', resetTimer);

        sessionIncrement.addEventListener('click', () => {
            if (!isRunning && sessionLength < 60) {
                sessionLength++;
                if (isSession) {
                    totalTime = sessionLength * 60;
                    timeLeft = totalTime;
                }
                updateDisplay();
            }
        });

        sessionDecrement.addEventListener('click', () => {
            if (!isRunning && sessionLength > 1) {
                sessionLength--;
                if (isSession) {
                    totalTime = sessionLength * 60;
                    timeLeft = totalTime;
                }
                updateDisplay();
            }
        });

        breakIncrement.addEventListener('click', () => {
            if (!isRunning && breakLength < 30) {
                breakLength++;
                if (!isSession) {
                    totalTime = breakLength * 60;
                    timeLeft = totalTime;
                }
                updateDisplay();
            }
        });

        breakDecrement.addEventListener('click', () => {
            if (!isRunning && breakLength > 1) {
                breakLength--;
                if (!isSession) {
                    totalTime = breakLength * 60;
                    timeLeft = totalTime;
                }
                updateDisplay();
            }
        });

        // Initial setup
        window.onload = updateDisplay;
    </script>
</body>
</html>
